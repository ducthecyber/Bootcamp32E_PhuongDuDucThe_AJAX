<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--LINK NÀY KHÔNG HOẠT ĐỘNG F4$-->
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="./assets/styles/index.css">
</head>

<body>
    <header>
        <div class="header_content">
            <a href="#">Cybersoft</a>
            <nav>
                <ul>
                    <li>
                        <a href="#">
                            <span>Home</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span>Shop</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span>Form</span>
                        </a>
                    </li>
                    <li>
                        <select name="" id="navSelect">
                            <option value="">Sport</option>
                            <option value="Swimming">Swimming</option>
                            <option value="Running">Running</option>
                            <option value="Cycling">Cycling</option>
                        </select>
                    </li>
                </ul>
            </nav>

            <input type="text" class="form-control" id="searchBox" placeholder="Search" />
            <button id="btnSearch">Search</button>
        </div>
    </header>
    <section class="page_create">
        <div class="container">
            <p>Home/Products/Create</p>
        </div>
    </section>
    <section class="product_info">
        <div class="container">
            <div class="info_title">
                <h5>Create Product</h5>
                <p>Product info</p>
            </div>
            <div class="body">
                <div class="info_table row">
                    <div class="col-6">
                        <div class="form-group">
                            <p>id</p>
                            <input type="text" class="form-control" id="id" placeholder="product id" />
                        </div>
                        <div class="form-group">
                            <p>name</p>
                            <input type="text" class="form-control" id="name" placeholder="product name" />
                        </div>
                        <div class="form-group">
                            <p>price</p>
                            <input type="text" class="form-control" id="price" placeholder="product price" />
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-group">
                            <p>image</p>
                            <input type="text" class="form-control" id="image" placeholder="product image link" />
                        </div>
                        <div class="form-group">
                            <p>ProductType</p>
                            <select id="productType" class="form-control">
                                <option value="Mobile">Mobile</option>
                                <option value="Laptop">Laptop</option>
                                <option value="Tablet">Tablet</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <p>ProductDescription</p>
                            <input type="text" class="form-control" id="productDescription"
                                placeholder="product description" />
                        </div>
                    </div>
                </div>
                <div class="bottom">
                    <div class="button row">
                        <div class="col-12">
                            <button id="btnCreate" class="btn btn-primary">Create</button>
                            <button id="btnUpdate" class="btn btn-success">Update</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="product_table">
        <div class="container">
            <table class="table mt-2">
                <thead>
                    <tr>
                        <th>id</th>
                        <th>image</th>
                        <th>name</th>
                        <th>price</th>
                        <th width="30%">
                            description
                        </th>
                        <th>type</th>
                        <th width="20%">
                        </th>
                    </tr>
                </thead>
                <tbody id="tblProduct">
                </tbody>
            </table>
        </div>
    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <!--THƯ VIỆN AXIOS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"
        integrity="sha512-xIPqqrfvUAc/Cspuj7Bq0UtHNo/5qkdyngx6Vwt+tmbvTLDszzXM0G6c91LXmGrRx8KEPulT+AfOOez+TeVylg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./controllers/index.js"></script>
</body>

</html>
